<h:body >
    <div class="container">
        <div class="row">
            <div class="col-lg-12 ">
                <h:graphicImage value="resources/default/images/#{applicationbean.user.logoAdi}" styleClass="cay img-responsive"/>
            </div>
        </div>
        <h:form>

                  <div class="row buton">

                         <p:commandButton value="Garson Çağır" actionListener="#{siparisbean.garsonCagir}" styleClass
                                 ="btn btn-success btn-lg btn-block"/>

                  </div>
            <div class="row buton">

                    <p:commandButton value="Menüyü Gör" action="menu1.xhtml?faces-redirect=true" styleClass="btn btn-success btn-lg btn-block"/>

            </div>
            <div class="row buton">

                    <p:commandButton value="Hesap İste" actionListener="#{votingbean.doVotingWithDialog}"  oncomplete="PF('votingDialog').show();" styleClass="btn btn-success btn-lg btn-block"
                            update=":dialogForm:tableDialog"/>




            </div>
            <div class="row buton">

                    <p:commandButton value="Siparişlerim" action="siparisler" styleClass="btn btn-success btn-lg
                     btn-block"/>

            </div>



        </h:form>

        <p:dialog header="Modal Dialog" widgetVar="votingDialog" modal="true" >
            <h:form id="dialogForm">
                <p:dataTable id="tableDialog" value="#{votingbean.names}" var="orders" >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText style="text-align: center" value="Ürün adi"/>
                        </f:facet>
                        <h:outputText value="#{orders.urunAdi} e 5 üzerinden kaç verirsiniz " />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Oy"/>
                        </f:facet>
                        <div id="oneradio">
                            <p:rating value="#{orders.vote}" />
                        </div>
                    </p:column>

                </p:dataTable>
                <p:commandButton actionListener="#{votingbean.doVoting}" value="Oylamayı yap" styleClass="btn btn-success btn-lg"/>

            </h:form>
        </p:dialog>
